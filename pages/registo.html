<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- estilos -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Registro</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-xxl">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Finti</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">

                    <div class="offcanvas-header">
                        <p class="offcanvas-title" id="offcanvasNavbarLabel">Finti App</p>
                        <button type="button" class="btn-close btn-close" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                            <button type="button" class="btn btn-sm">Iniciar Sesión</button>
                            <button type="button" class="btn btn-sm">Registrarte</button>
                        </ul>
                    </div>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row row-cols-2">
                <div class="col">
                    <div class="card form">
                        <p class="card-title">
                            Inicia Sesión
                        </p>
                        <form action="" id="login-form" class="d-flex flex-column">
                            <label for="user">Email</label>
                            <input type="text" id="user">
                            <label for="pass">Contraseña</label>
                            <input type="text" id="pass">
                            <button class="btn" type="submit" id="btnIniciarSesion">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
                <div class="col">
                    <div class="card form">
                        <p class="card-title">
                            Registrate
                        </p>
                        <form action="" id="register-form" class="d-flex flex-column">
                            <label for="newUser">Email</label>
                            <input type="text" id="newUser">
                            <label for="newPass">Contraseña</label>
                            <input type="text" id="newPass">
                            <label for="newName">Nombre</label>
                            <input type="text" id="newName">
                            <button class="btn" type="submit" id="btnRegistrarte">Registrarte</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar navbar-expand-xxl">

        </nav>
    </footer>

    <script type="module" src="../db/usuarios.js"></script>
    <script type="module" src="../js/usuarios.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
