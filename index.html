<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- estilos -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Finti App</title>
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-xxl">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Finti</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

                    <div class="offcanvas-header">
                        <p class="offcanvas-title" id="offcanvasNavbarLabel">Finti App</p>
                        <button type="button" class="btn-close btn-close" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                            <a href="./pages/registo.html" type="button" class="btn btn-sm" id="iniciar-sesion">Iniciar Sesión</a>
                            <a href="./pages/registo.html" type="button" class="btn btn-sm" id="registrar">Registrarte</a>
                            <a href="./pages/registo.html" type="button" class="btn btn-sm" id="cerrar-sesion">Cerrar Sesión</a>
                        </ul>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container info p-3" id="infoContainer">
            <div class="row row-cols-2">
                <div class="col d-flex flex-column">
                <h1>Finti</h1>
                <h2>Asesor Virtual</h2>
                <p>Administra todas tus polizas en el mismo lugar</p>
                <div>
                    <a href="./pages/registo.html" type="button" class="btn btn-sm ">Registrarte</a>
                    <a href="./pages/registo.html" type="button" class="btn btn-sm ">Iniciar Sesión</a>
                </div>
                </div>
                            
                <div class="col d-flex justify-content-center"><img src="./img/inicio.svg" alt="inicioImg"></div>
            </div>
        </div>
        <div class="container polizasActivas" id="polizasContainer">
            <div class="row d-flex">
                <div class="col">
                    <h1>Polizas</h1>

                    <button type="button" class="btn btn-sm" id="agregarPoliza">Agregar poliza</button>

                    <button type="button" class="btn btn-sm" id="cotizarBtn">Cotizar Seguro de Vida</button>
                    
                    <div id="formulario-cotizacion">
                        <h2>Formulario de Cotización</h2>
                        <form id="cotizacion-form">

                            <label class="form-label" for="fechaNacimiento">Fecha de Nacimiento:</label>
                            <input type="date" class="form-control" id="fechaNacimiento" required>
                            
                            <label class="form-label" for="sexo">Sexo:</label>
                            <select class="form-select" id="sexo" required>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                            </select><br>
                            
                            <label for="fumador">¿Es fumador habitual?</label>
                            <input type="checkbox" id="fumador">
                            <br>
                            
                            <button class="btn btn-sm" type="button" id="cancelarBtn">Cancelar</button>
                            <button class="btn btn-sm" type="submit" id="cotizacionBtn">Enviar</button>
                        </form>
                    </div>

                    <div id="formulario-agregar">
                        <h2>Agregar póliza</h2>
                        <form id="agregar-form">

                            <label class="form-label" for="aseguradora">Aseguradora:</label>
                            <input type="text" class="form-control" id="aseguradora" required>
                            
                            <label class="form-label" for="ramo">Ramo:</label>
                            <select class="form-select" id="ramo" required>
                                <option value="vida">Vida</option>
                                <option value="auto">Auto</option>
                                <option value="gastos">Gastos Medicos</option>
                                <option value="otro">Otro</option>
                            </select>
                            
                            <label class="form-label" for="suma">Suma Asegurada:</label>
                            <input type="number" class="form-control" id="suma" required>

                            <label class="form-label" for="vigenciaInicio">Inicio de Vigencia:</label>
                            <input type="date" class="form-control" id="vigenciaInicio" required>

                            <label class="form-label" for="vigenciaFin">Fin de Vigencia:</label>
                            <input type="date" class="form-control" id="vigenciaFin" required>
                            

                            <label class="form-label" for="frecPago">Frecuencia de pago:</label>
                            <select class="form-select" id="frecPago" required>
                                <option value="mensual">Mensual</option>
                                <option value="trimestral">Trimestral</option>
                                <option value="semestral">Semestral</option>
                                <option value="anual">Anual</option>
                            </select>
                            <br>
                            <button class="btn btn-sm" type="button" id="cancelarBtnAgregar">Cancelar</button>
                            <button class="btn btn-sm" type="submit" id="agregarNuevaPoliza">Enviar</button>
                        </form>
                        
                    </div>


                </div>
                
            </div>
            <div class="row row-cols-3" id="polizasGrid">
                
            </div>
        </div>
    </main>

    <footer>
        <nav class="navbar navbar-expand-xxl">
            
        </nav>
    </footer>


    <script type="module" src="./db/polizas.js"></script>

    <script type="module" src="./js/inicio.js"></script>

    <script type="module" src="./js/cotizar.js"></script>

    <script type="module" src="./js/agregarPoliza.js"></script>

    <script type="module" src="./js/eliminarPoliza.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
